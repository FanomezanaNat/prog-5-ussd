name: Checkstyle CI
on:
  push:
    branches:
      - main
jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'corretto'


  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - run: chmod +x format.sh
      - run: ./format.sh && git diff --exit-code
      - run: mvn checkstyle:check
